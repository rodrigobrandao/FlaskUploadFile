<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Releases</title>
</head>
<body>

    <div class="container">
        <h2>Release</h2>
        <table class="table table-striped">
            <thead>
              <tr>
                <th>Id</th>
                <th>Titulo</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              
                <tr>
                    <td>{{release.id}}</td>
                    <td>{{release.titulo}}</td>
                </tr>
                 
                
            </tbody>
        </table>

        <br>
        <h2>Detalhes</h2>

        <table class="table table-striped">
          <thead>
            <tr>
              <th>Id</th>
              <th>Titulo</th>
              <th>Email</th>
              <th>Imagem 1</th>
              <th>Imagem 2</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            
              {% for entrega in entregas %}
              <tr>
                  <td>{{entrega.id}}</td>
                  <td>{{entrega.titulo}}</td>
                  <td>{{entrega.area}}</td>
                  <td>{{entrega.time}}</td>
                  <td>
                    {%if entrega.image01 %}
                    <img src="data:image/jpeg;charset=utf-8;base64,{{entrega.image01}}" style="width: 200px">
                    {%endif%}
                  </td>
                  <td>
                    {%if entrega.image02 %}
                    <img src="data:image/jpeg;charset=utf-8;base64,{{entrega.image02}}" style="width: 200px">
                    {%endif%}
                  </td>
                  <td><form method="POST" action="/release/delete/{{entrega.releaase_id}}/{{entrega.id}}"><button type="submit" class="btn btn-primary btn-sm">Excluir</button></form>
                  
              </tr>
               
              {% endfor %}
              
              
          </tbody>
      </table>
      <button type="button" class="btn btn-primary btn-sm" onclick="location.href = '/upload'">Novo Entreg√°vel</button>
      </div>

    
</body>
</html>
